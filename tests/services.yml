
services:

  FirstApp:
    class: processor.FirstApp
    arguments: [$Mongodb, $Redis, '%batch_size%']

  Mongodb:
    class: utilities.my_mongo.Mongodb
    arguments: ['%mongo_db%', '%mongo_col%', '%mongo_host%', '%mongo_port%']

  Redis:
    class: redis.client.StrictRedis
    arguments: ['%redis_host%', '%redis_port%']

  PrintApp:
    class: processor.PrintApp
    arguments: ~

  ConditionalApp:
    class: processor.ConditionalApp
    arguments: ~

  OddApp:
    class: processor.OddApp
    arguments: ~

  EvenApp:
    class: processor.EvenApp
    arguments: ~

  LogApp:
    class: apps.log_app.LogApp
    arguments: ~

  JoinApp:
    class: apps.join_app.JoinApp
    arguments: '%batch_size%'

  SplitApp:
    class: apps.split_app.SplitApp
    arguments: ~


chains:
  - FirstApp
#  - LogApp
  - JoinApp
#  - LogApp
  - SplitApp
  - ConditionalApp
  - [EvenApp, OddApp]
  - PrintApp