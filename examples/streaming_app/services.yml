services:

  TwitterSpout:
    class: processor.TwitterSpout
    arguments:
      consumer_key: '%consumer_key%'
      consumer_secret: '%consumer_secret%'
      access_token: '%access_token%'
      access_token_secret: '%access_token_secret%'

  LogHandle:
    class: apps.log_app.LogApp
    arguments: ~

chains:
  - TwitterSpout
  - LogHandle